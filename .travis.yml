language: r
cache: packages
r: release

env:
    - BIODB_USERAGENT="biodbUniprot.test ; pierrick.roger@cea.fr"

notifications:
    email:
        recipients:
            - pierrick.roger@cea.fr

branches:
  only:
    - master

before_install:
    - R -e 'install.packages("BiocManager");BiocManager::install("BiocCheck")'
    - R -e 'install.packages("devtools", dependencies=TRUE)'
    - R -e 'devtools::install_github("pkrog/biodb", ref="master", dependencies=TRUE, build_vignettes=FALSE)'

script:
    - make build
    - make full.check || (cat /home/travis/build/pkrog/biodbUniprot/biodbUniprot.Rcheck/tests/testthat.Rout.fail && false)
    - make bioc.check

after_success:
    - Rscript -e 'covr::codecov()'
